<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .message.success {
            color: #27ae60;
        }

        .message.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>

        <button type="submit">Register</button>
    </form>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${param.success}" class="message success">Registration successful!</div>
</div>
</body>
</html>
